<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./static/tailwind.js"></script>
    <title>发布蔬菜 - 知了蔬菜</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 头部（复用首页 header） -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">ZL</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">知了蔬菜</h1>
                </div>

                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-600 hover:text-green-600 font-medium transition-colors">首页</a>
                    <a href="#" class="text-gray-600 hover:text-green-600 font-medium transition-colors">发布</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        登录
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 flex-1">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 md:p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">发布新蔬菜</h1>

            <!-- 图片上传 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">蔬菜图片</label>
                <div class="flex items-center space-x-4">
                    <!-- 预览容器 -->
                    <label for="image-upload" id="image-preview-container"
                         class="w-56 h-56 flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg bg-gray-50">
                        <img id="image-preview" class="w-full h-full object-cover rounded-lg hidden" alt="预览图"/>
                        <div id="image-placeholder" class="text-center px-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mx-auto mb-2"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                            </svg>
                            <span class="text-sm text-gray-500">点击上传图片（建议 224×224）</span>
                        </div>
                        <input type="file" id="image-upload" class="hidden" accept="image/*"/>
                    </label>
                    <div class="text-sm text-gray-500 max-w-xs">
                        支持 JPG、PNG 格式，文件大小不超过 5MB。
                    </div>
                </div>
            </div>
            <form class="space-y-6" method="POST" action="/pub" enctype="multipart/form-data">
                <input type="hidden" name="picture" value="">
                <!-- 蔬菜分类 -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">蔬菜分类</label>
                    <select id="category"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                            name="category"
                    >
                        <option value="1">豌豆</option>
                        <option value="2">苦瓜</option>
                    </select>
                </div>

                <!-- 名称 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">蔬菜名称</label>
                    <input type="text" id="name"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                           name="name"
                           placeholder="例如：有机甜豌豆"/>
                </div>

                <!-- 描述内容 -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">描述内容</label>
                    <textarea id="description" rows="4"
                              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                              name="content"
                              placeholder="请简要描述蔬菜的特点、口感、适合做法等..."></textarea>
                </div>

                <!-- 价格 -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">价格（元/公斤）</label>
                    <input type="number" id="price" min="0" step="0.01"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                           name="price"
                           placeholder="例如：12.50"/>
                </div>

                <!-- 产地 -->
                <div>
                    <label for="origin" class="block text-sm font-medium text-gray-700 mb-2">产地</label>
                    <input type="text" id="origin"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                           name="place"
                           placeholder="例如：云南省大理州"/>
                </div>

                <!-- 供应商名称 -->
                <div>
                    <label for="supplier" class="block text-sm font-medium text-gray-700 mb-2">供应商名称</label>
                    <input type="text" id="supplier"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                           name="provider"
                           placeholder="例如：绿源生态农业有限公司"/>
                </div>

                <!-- 联系电话 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">联系电话</label>
                    <input type="tel" id="phone"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
                           name="mobile"
                           placeholder="例如：13812345678"/>
                </div>

                <!-- 提交按钮 -->
                <div class="pt-4 flex justify-end">
                    <button type="submit"
                            class="px-6 py-2.5 bg-green-500 text-white font-medium rounded-lg hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        发布蔬菜
                    </button>
                </div>
            </form>
        </div>
    </div>
    </main>

    <!-- 页脚（复用首页 footer） -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="px-2">
            <div class="flex flex-col sm:flex-row justify-center items-center">
                <div class="flex flex-wrap justify-center gap-3 text-xs">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">关于我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">联系我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">用户协议</a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-500 text-xs">
                © 2023 知了蔬菜. 保留所有权利。
            </div>
        </div>
    </footer>

    <script>
        // 简单的图片预览功能（可选）
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const label = document.querySelector('label[for="image-upload"]');
                    label.innerHTML = `<img src="${event.target.result}" class="w-full h-full object-cover rounded-lg" />`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
