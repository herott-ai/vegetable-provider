<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./static/tailwind.js"></script>
    <title>首页 - 蔬菜供应商管理系统</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
        }

        .category-tab {
            transition: all 0.3s ease;
        }

        .category-tab:hover {
            color: #059669;
        }

        .category-tab.active {
            color: #059669;
            border-bottom: 3px solid #059669;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">ZL</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">知了蔬菜</h1>
                </div>

                <!-- 导航菜单 -->
                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-600 hover:text-green-600 font-medium transition-colors">首页</a>
                    <a href="#" class="text-gray-600 hover:text-green-600 font-medium transition-colors">发布</a>
                </nav>

                <!-- 搜索和用户 -->
                <div class="flex items-center space-x-4">
                    <button
                        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        登录
                    </button>
                    <button
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- 分类导航栏 -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4">
            <div class="flex overflow-x-auto py-3 space-x-6 hide-scrollbar">
                <a href="#" class="category-tab active font-medium text-gray-900 whitespace-nowrap">全部</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">豌豆</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">苦瓜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">蒲瓜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">茄子</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">西兰花</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">卷心菜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">灯笼椒</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">胡萝卜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">花菜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">黄瓜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">木瓜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">土豆</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">土豆</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">南瓜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">萝卜</a>
                <a href="#" class="category-tab font-medium text-gray-500 hover:text-gray-900 whitespace-nowrap">西红柿</a>
            </div>
        </div>
    </div>
    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 flex-1">
        <div class="max-w-md mx-auto">
            <!-- Logo + 标语 -->
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">ZL</span>
                </div>
                <p class="text-gray-600 mt-2">注册以探索科学世界</p>
            </div>

            <!-- 表单卡片 -->
            <div class="bg-white rounded-xl shadow-md p-6 form-card">
                <!-- 注册表单-->
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <div class="flex gap-2">
                            <input type="email" id="reg-email" name="email" required
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                            <button type="button" id="send-code"
                                class="px-3 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded-lg transition whitespace-nowrap"
                                onclick="sendVerificationCode()">
                                获取验证码
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="reg-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                        <input type="text" id="reg-code" name="code" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition"
                            maxlength="6">
                    </div>
                    <div>
                        <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="reg-username" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="reg-password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="reg-confirm-password"
                            class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" id="reg-confirm-password" name="confirm_password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                    <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 rounded-lg transition-colors" id="submit-btn">
                        注册账号
                    </button>
                </form>

                <div class="mt-6 text-center text-sm text-gray-600">
                    注册即表示您同意我们的 <a href="#" class="text-green-600 hover:underline">用户协议</a> 和 <a href="#"
                        class="text-green-600 hover:underline">隐私政策</a>
                </div>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="px-2">
            <div class="flex flex-col sm:flex-row justify-center items-center">
                <div class="flex flex-wrap justify-center gap-3 text-xs">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">关于我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">联系我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">用户协议</a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-500 text-xs">
                © 2023 果壳网. 保留所有权利。
            </div>
        </div>
    </footer>

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>

</html>
