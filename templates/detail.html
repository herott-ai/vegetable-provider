<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./static/tailwind.js"></script>
    <title>蔬菜详情 - 知了蔬菜</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 头部（复用首页 header） -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-teal-500 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">ZL</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">知了蔬菜</h1>
                </div>

                <nav class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-600 hover:text-green-600 font-medium transition-colors">首页</a>
                    <a href="#" class="text-gray-600 hover:text-green-600 font-medium transition-colors">发布</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        登录
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 flex-1">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- 顶部：图片 + 标题 -->
            <div class="md:flex">
                <div class="flex-shrink-0">
                    <img 
                        src="https://images.unsplash.com/photo-1505506874110-6a7a69069a08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80"
                        alt="有机豌豆"
                        class="w-56 h-56 object-cover"
                    />
                </div>
                <div class="p-6 md:p-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">新鲜有机豌豆</h1>
                    <p class="text-green-600 font-semibold text-lg mb-4">¥12.50 / 公斤</p>
                    <div class="flex items-center text-sm text-gray-500 mb-4">
                        <span class="bg-green-100 text-green-800 px-2 py-1 rounded">豌豆</span>
                    </div>
                    <p class="text-gray-700 leading-relaxed">
                        本批次豌豆产自云南高原有机农场，采用自然农法种植，无农药残留，豆粒饱满清甜，适合清炒、煲汤或制作沙拉。
                    </p>
                </div>
            </div>

            <!-- 详细信息表格（非 table 标签） -->
            <div class="border-t border-gray-200 p-6 md:p-8">
                <h2 class="text-xl font-bold text-gray-800 mb-6">详细信息</h2>
                <div class="space-y-4">
                    <!-- 蔬菜类型 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">蔬菜类型</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">豌豆（青豌豆）</div>
                    </div>

                    <!-- 价格 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">价格</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">¥12.50 / 公斤</div>
                    </div>

                    <!-- 供应商名称 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">供应商</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">云南绿源生态农业有限公司</div>
                    </div>

                    <!-- 联系方式 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">联系方式</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">
                            <a href="tel:13812345678" class="text-green-600 hover:underline">138-1234-5678</a>
                            <span class="mx-2 text-gray-400">|</span>
                            <a href="mailto:supplier@greenfarm.com" class="text-green-600 hover:underline">supplier@greenfarm.com</a>
                        </div>
                    </div>

                    <!-- 产地 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">产地</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">云南省大理州</div>
                    </div>

                    <!-- 采摘日期 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">采摘日期</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">2023年10月18日</div>
                    </div>

                    <!-- 保质期 -->
                    <div class="flex flex-col sm:flex-row">
                        <div class="w-32 font-medium text-gray-700 flex-shrink-0">保质期</div>
                        <div class="mt-1 sm:mt-0 sm:ml-4 text-gray-900">冷藏 5 天</div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="border-t border-gray-200 p-6 md:p-8 bg-gray-50 flex flex-col sm:flex-row justify-end gap-3">
                <button class="px-6 py-2 border border-green-500 text-green-600 rounded-lg font-medium hover:bg-green-50 transition-colors">
                    加入收藏
                </button>
                <button class="px-6 py-2 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 transition-colors">
                    立即订购
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚（复用首页 footer） -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="px-2">
            <div class="flex flex-col sm:flex-row justify-center items-center">
                <div class="flex flex-wrap justify-center gap-3 text-xs">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">关于我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">联系我们</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">隐私政策</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">用户协议</a>
                </div>
            </div>
            <div class="mt-4 text-center text-gray-500 text-xs">
                © 2023 知了蔬菜. 保留所有权利。
            </div>
        </div>
    </footer>
</body>
</html>
